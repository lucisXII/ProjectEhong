<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="danger" defaultHref="/branch/unchecked/{{id}}"></ion-back-button>
    </ion-buttons>
    <ion-title>
      ตรวจสอบยอดชำระค่างวด
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<form (submit)="updateCost(formCost)" #formCost="ngForm">
<ion-grid class="ion-margin-top">
  <ion-row class="ion-justify-content-center">
    <ion-col size-md="2" size="12">
      <ion-text><h5>ยอดรวมจากระบบ</h5></ion-text>
    </ion-col>
    <ion-col size-md="6" size="12">
      <ion-list class="dark-input">
        <ion-item>
          <ion-input type="number" value="{{total?.totalamount}}" disabled></ion-input>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col size-md="2" size="12">
      <ion-text><h5>ยอดส่งเงินรอตรวจ</h5></ion-text>
    </ion-col>
    <ion-col size-md="6" size="12">
      <ion-list class="dark-input">
        <ion-item>
          <ion-input type="number" value="{{total?.storefront}}" disabled></ion-input>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col size-md="2" size="12">
      <ion-text><h5>เงินสดหน้าร้าน</h5></ion-text>
    </ion-col>
    <ion-col size-md="6" size="12">
      <ion-list class="light-input">
        <ion-item>
          <ion-input type="number" value="{{total?.checkmoney}}" placeholder="เพิ่มจำนวนเงินสด" name="money" ngModel required></ion-input>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col size-md="2" size="12">
      <ion-text><h5>หมายเหตุ</h5></ion-text>
    </ion-col>
    <ion-col size-md="6" size="12">
      <ion-list class="light-input">
        <ion-item>
          <ion-input type="text" value="{{total?.comment}}" placeholder="เพิ่มหมายเหตุ" name="comment" ngModel></ion-input>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col size-md="2" size="12">
      <ion-text><h5>ใบเสร็จไม่ลงรับ</h5></ion-text>
    </ion-col>
    <ion-col size-md="6" size="12">
      <ion-list class="light-input">
        <ion-item>
          <ion-input type="text" value="{{total?.receipt}}" placeholder="เพิ่มข้อความ" name="bill" ngModel></ion-input>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col size-md="3" size="12">
      <ion-text><h5>สัญญาค้างชำระเกิน 15 วัน</h5></ion-text>
    </ion-col>
    <ion-col size-md="5" size="12">
      <ion-list class="light-input">
        <ion-item>
          <ion-input type="text" value="{{total?.agreement}}" placeholder="เพิ่มข้อความ" name="agreement" ngModel></ion-input>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center ion-margin-top">
    <ion-col size-md="8" size="12">
      <ion-button type="submit" color="danger" expand="block" size="large" [disabled]="!formCost.valid">
        <ion-icon slot="start" name="checkmark-outline"></ion-icon>แก้ไข
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
</form>
</ion-content>
