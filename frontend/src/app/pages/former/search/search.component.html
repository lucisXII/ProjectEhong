<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="danger" defaultHref="/index"></ion-back-button>
    </ion-buttons>
    <ion-title>
      ดูข้อมูลย้อนหลัง
    </ion-title>
  </ion-toolbar>
  </ion-header>

  <ion-content fullscreen="true">
    <form (submit)="searchForm(formSearch)" #formSearch="ngForm">
    <ion-grid class="ion-margin-top">
      <ion-row class="ion-justify-content-center ion-margin-bottom">
        <ion-col size-md="6" size="12"  class="ion-text-center">
          <ion-title class="ion-margin-bottom">
            ดูข้อมูลย้อนหลัง
          </ion-title>
          <ion-text>กรุณาเลือกปีและเดือนที่คุณต้องการดูข้อมูลย้อนหลัง</ion-text>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
         <ion-col size-md="6" size="12">
          <ion-card>
          <ion-item>
            <ion-label>ปี</ion-label>
            <ion-select ok-text="เลือก" cancel-text="ยกเลิก" name="year" ngModel required>
              <div *ngFor="let year of years">
              <ion-select-option value="{{year.name}}">{{year.name}}</ion-select-option>
              </div>
            </ion-select>
          </ion-item>
        </ion-card>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size-md="6" size="12">
         <ion-card>
         <ion-item>
           <ion-label>เดือน</ion-label>
           <ion-select ok-text="เลือก" cancel-text="ยกเลิก" name="month" ngModel required>
             <div  *ngFor="let month of months">
             <ion-select-option value="{{month.name}}">{{month.name}}</ion-select-option>
            </div>
           </ion-select>
         </ion-item>
       </ion-card>
       </ion-col>
     </ion-row>
     <ion-row class="ion-justify-content-center">
       <ion-col size-md="6" size="12">
        <ion-button type="submit" color="danger" expand="block" size="large" [disabled]="!formSearch.valid">ค้นหาข้อมูลย้อนหลัง</ion-button>
     </ion-col>
    </ion-row>
    </ion-grid>
  </form>
  </ion-content>
