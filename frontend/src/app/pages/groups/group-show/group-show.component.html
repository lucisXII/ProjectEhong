<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="danger" defaultHref="/branch/{{id}}/groups"></ion-back-button>
    </ion-buttons>
    <ion-title>
      ประเมิน
    </ion-title>
  </ion-toolbar>
  </ion-header>
  
  <ion-content fullscreen="true">
    <form (submit)="addScore(formScore)" #formScore="ngForm">
    <ion-grid class="ion-margin-top" *ngFor="let heading of headings">
      <ion-row>
        <ion-col>
          <ion-title size="large">{{heading.headingName}}</ion-title>
        </ion-col>
      </ion-row>
      <ion-card>
        <ion-row class="ion-text-center ion-margin-vertical">
          <ion-col class="ion-text-left" size="8"><ion-title>รายละเอียด</ion-title></ion-col>
          <ion-col size="2"><ion-title>คะแนนเต็ม</ion-title></ion-col>
          <ion-col size="2"><ion-title>คะแนนได้</ion-title></ion-col>
        </ion-row>
        
        <ion-row class="ion-text-center ion-margin-bottom ion-margin-start" *ngFor="let sub of heading.sub_heading;let i = index">
         <ion-col class="ion-text-left ion-padding-start" size="8">
           <ion-text>{{sub.subheadingName}}</ion-text>
          </ion-col>
         <ion-col size="2">{{sub.score}}</ion-col>
         <ion-col size="2">
          <ion-list>
            <ion-item>
              <ion-input type="number" placeholder="เพิ่ม" [name]="'score_' + i" [ngModel]></ion-input>
              <!-- <ion-input type="number" placeholder="เพิ่ม" name="score" ngModel></ion-input>
              <ion-input type="number" placeholder="เพิ่ม" name="id_{{sub.sh_id}}" ngModel value="{{sub.sh_id}}" hidden></ion-input> -->
            </ion-item>
          </ion-list>
         </ion-col>
       </ion-row>
       </ion-card>
    </ion-grid>
    <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block" size="large"><ion-icon slot="start" name="download-outline"></ion-icon> แก้ไขข้อมูล</ion-button>
       </ion-col>
    </ion-row>
    </ion-grid>
  </form>

  
  </ion-content>
