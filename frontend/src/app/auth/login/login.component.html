<ion-card>
  <ion-card-header>
    <ion-card-title>Login</ion-card-title>
    <ion-card-subtitle>Plase fill in username and password</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-button expand="block" class="ion-margin-top">Login</ion-button>
  </form>
  </ion-card-content>
</ion-card>
