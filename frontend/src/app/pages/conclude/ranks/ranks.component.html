<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="danger" defaultHref="/index"></ion-back-button>
    </ion-buttons>
    <ion-title>
      สรุปรายชื่อสาขา
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-margin-top">
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-text>
          <h3>รายชื่อสาขาที่ได้คะแนน 100%</h3>
        </ion-text>
        <ion-text>
          <h4>ประจำปี {{year}}</h4>
        </ion-text>
        <ion-text color="medium">
          ( {{startToEnd}} )
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list *ngFor="let rank of ranks">
          <ion-list-header>
            <ion-title class="ion-no-padding">{{rank[0]}}</ion-title> 
          </ion-list-header>
          <ion-item>
            <ion-label>{{rank}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
