<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="danger" defaultHref="/branch/checked/{{id}}"></ion-back-button>
    </ion-buttons>
    <ion-title>
      ตรวจสอบคลังอะไหล่
    </ion-title>
  </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-grid class="ion-margin-top">
      <ion-row>
        <ion-col>
          <ion-title>มูลค่าทั้งหมด</ion-title>
          <ion-list class="line-input">
            <ion-item class="ion-margin">
              <ion-input value="{{amountRemain}} บาท" disabled></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col>
          <ion-title>มูลค่าคงเหลือ</ion-title>
          <ion-list class="line-input">
            <ion-item class="ion-margin">
              <ion-input value="{{amountChecked}} บาท" disabled></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col>
          <ion-title>จำนวนทั้งหมด</ion-title>
          <ion-list class="line-input">
            <ion-item class="ion-margin">
              <ion-input value="{{numberRemain}} ชิ้น" disabled></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col>
          <ion-title>จำนวนคงเหลือ</ion-title>
          <ion-list class="line-input">
            <ion-item class="ion-margin">
              <ion-input value="{{numberChecked}} ชิ้น" disabled></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
         <ion-card  color="dark">
          <ion-row class="ion-text-center ion-margin-vertical">
            <ion-col size="1"><ion-title>ลำดับ</ion-title></ion-col>
            <ion-col size="2"><ion-title>รหัสสินค้า</ion-title></ion-col>
            <ion-col size="3"><ion-title>ชื่อสินค้า</ion-title></ion-col>
            <ion-col size="2"><ion-title>คงเหลือ</ion-title></ion-col>
            <ion-col size="2"><ion-title>ตรวจเช็ค</ion-title></ion-col>
            <ion-col size="2"><ion-title>คอมเม้นต์</ion-title></ion-col>
          </ion-row>
         </ion-card>
       <ion-card>
        <ion-row class="ion-text-center ion-margin-vertical" *ngFor="let spare of spares;let i = index">
          <ion-col size="1"><ion-text><h5>{{i + 1}}</h5></ion-text></ion-col>
          <ion-col size="2"><ion-text><h5>{{spare.code}}</h5></ion-text></ion-col>
          <ion-col class="ion-text-left ion-padding-start" size="3">
            <ion-text>
              <h5>{{spare.name}}</h5>
            </ion-text>
          </ion-col>
          <ion-col size="2">
            <ion-text><h5>{{spare.remain}}</h5></ion-text>
          </ion-col>
          <ion-col size="1">
            <ion-list class="checked-input">
              <ion-item>
                <ion-input type="number" value="{{spare.check}}" placeholder="เพิ่ม" disabled></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
          <ion-col size="3">
            <ion-list class="ion-padding-horizontal checked-input">
              <ion-item>
                <ion-input type="text" value="{{spare.comment}}" placeholder="เพิ่มข้อมูล" disabled></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-card>
     </ion-grid>
  </ion-content>
